<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="backgroundContainer">
        <div class="topHalf"></div>
        <div class="bottomHalf"></div>

        <div class="signupForm">

            <h2>ממריאים לגבהים חדשים</h2>
            <p>לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכה.</p>
        
            <form action="" class="formFields">
                <div class="field-and-title">
                    <label for="nameField">שם מלא</label>
                    <input type="text" class="field" id="nameField">
                </div>

                <div class="field-and-title">
                    <label for="phoneField">טלפון</label>
                    <input type="tel" class="field" id="phoneField">
                </div>

                <div class="field-and-title">
                    <label for="emailField">מייל</label>
                    <input type="email" class="field" id="emailField">
                </div>

                <input type="submit" id="submitBtn" value="שליחה">
        
            </form>
        </div>
    </div>
    
</body>
