<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Dancing+Script:wght@630&family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/HTML_Project/Proj4/style/prj4.css">
    <title>Project #4</title>
</head>
<body>
<main id="mainBody">
    
    <div class="pictureGallery">

        <div class="imageCard" id="card01"></div>
        <div class="imageCard" id="card02"></div>
        <div class="imageCard" id="card03">
            <div class="cardContent">

                <p id="mainHeader">מחפשים <br>הרפתקה?</p>
                <p class="bodyText" id="text01">מיטב המומחים שלנו יסדרו לך את הטיול המושלם ביעד לבחירתך, כולל טיסות, מסלול, לינה והמלצות לאטרקציות ומסעדות</p>

            </div>
        </div>
        <div class="imageCard" id="card04"></div>
        <div class="imageCard" id="card05"></div>
        <div class="imageCard" id="card06"></div>
        <div class="imageCard" id="card07"></div>
        <div class="imageCard" id="card08"></div>
        <div class="imageCard" id="card09"></div>
        <div class="imageCard" id="card10">
            <div class="cardContent">

                <p id="subHeader">אז לאן נוסעים?</p>
                <p class="bodyText" id="text02">בין אם פיג'י או פריז, הודו או ברזיל, ספארי באפריקה או הזוהר הצפוני - אנחנו כאן לשירותכם!</p>
                <form action="" class="applyForm">
                    
                    <label for="nameField" class="fieldLabel">שם מלא</label>
                    <input type="text" class="formField" id="nameField">
                    
                    <label for="emailField" class="fieldLabel">מייל</label>
                    <input type="email" class="formField" id="emailField">
                    
                    <label for="tripDescription" class="fieldLabel">איזה טיול מעניין אותך?</label>
                    <textarea name="description" rows="6" cols="30" id="tripDescription"></textarea>
                    
                    <input type="submit" id="submitBtn" value="עדכנו אותי">
                    
                </form>

            </div>
        </div>
        <div class="imageCard" id="card11"></div>
        <div class="imageCard" id="card12"></div>
        <div class="imageCard" id="card13"></div>
        <div class="imageCard" id="card14"></div>
        <div class="imageCard" id="card15"></div>
        <div class="imageCard" id="card16"></div>

    </div>
</main>

</body>
</html>
